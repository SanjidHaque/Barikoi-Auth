<div class="row" style="padding-top: 30px;">
  <div class="offset-xl-4 col-xl-4">


    <form #form="ngForm"
          [formGroup]="signInForm"
          (ngSubmit)="signIn()">
      <div class="row">
        <div class="col-xl-12"
             style="
             font-family: Roboto, sans-serif;
             font-weight: 600;
             text-align: center;
             font-size: 60px;
             cursor: pointer; outline: 0;">

          Bari<span style="color: #2ddbac">koi</span>

        </div>
      </div>


      <div class="row" style="; text-align: center;">
        <div class="col-xl-12">
          <h3 style="font-weight: 400">Sign In to your Account
          </h3>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xl-12">
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>
              Email
            </mat-label>
            <input
              formControlName="email"
              required
              matInput
            >
            <mat-error>{{ getEmailErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col-xl-12">
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              required
              matInput
              [type]="hide ? 'password' : 'text'">
            <mat-error>You must enter your password!</mat-error>
            <mat-icon
              style="cursor: pointer;"
              matSuffix
              (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-xl-12">

          <button
            [disabled]="isDisabled || form.invalid"
            style="
             width: 100%;
             font-size: 17px;
             background-color: #2ddbac;
             color: white;
             padding-top: 5px;
             padding-bottom: 5px;
             outline: 0;"
             mat-flat-button
             color="primary" >Sign In</button>

        </div>
      </div>

    </form>



  </div>
</div>
